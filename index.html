<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <link rel="stylesheet" href="style/css/style.css" />
    <title>Panier d'achat</title>
  </head>
  <body>
    <header class="bg-dark text-white py-1">
      <h1 class="text-center">Panier d'achat</h1>
    </header>
    <main class="container my-3">
      <div class="mb-3 text-end">
        <h3>Prix Total des Articles : <span id="prix-total">0 XOF</span></h3>
      </div>
      <div class="row">
        <!-- Article 1 -->
        <div class="col-md-4 mb-3">
          <div class="card">
            <img src="image/baskets.jpg" class="card-img-top" alt="Paire de Baskets"/>
            <div class="card-body">
              <h5 class="card-title">Baskets</h5>
              <h6><span class="prix-unitaire">25000</span> XOF</h6>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <button class="btn btn-sm btn-outline-primary plus">+</button>
                  <span class="quantité">0</span>
                  <button class="btn btn-sm btn-outline-danger minus">-</button>
                </div>
                <button class="btn btn-sm btn-outline-secondary remove">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
              <button class="btn btn-sm btn-outline-danger mt-2 favorite">
                <i class="fas fa-heart"></i> Like
              </button>
            </div>
          </div>
        </div>
        <!-- Article 2 -->
        <div class="col-md-4 mb-3">
          <div class="card">
            <img src="image/socks.jpg" class="card-img-top" alt="Chaussettes"/>
            <div class="card-body">
              <h5 class="card-title">Chaussettes</h5>
              <h6><span class="prix-unitaire">2000</span> XOF</h6>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <button class="btn btn-sm btn-outline-primary plus">+</button>
                  <span class="quantité">0</span>
                  <button class="btn btn-sm btn-outline-danger minus">-</button>
                </div>
                <button class="btn btn-sm btn-outline-secondary remove">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
              <button class="btn btn-sm btn-outline-danger mt-2 favorite">
                <i class="fas fa-heart"></i> Like
              </button>
            </div>
          </div>
        </div>
        <!-- Article 3 -->
        <div class="col-md-4">
          <div class="card">
            <img src="image/bag.jpg" class="card-img-top" alt="Sac à dos"/>
            <div class="card-body">
              <h5 class="card-title">Sac à dos</h5>
              <h6><span class="prix-unitaire">15000</span> XOF</h6>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <button class="btn btn-sm btn-outline-primary plus">+</button>
                  <span class="quantité">0</span>
                  <button class="btn btn-sm btn-outline-danger minus">-</button>
                </div>
                <button class="btn btn-sm btn-outline-secondary remove">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
              <button class="btn btn-sm btn-outline-danger mt-2 favorite">
                <i class="fas fa-heart"></i> Like
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-center py-3 bg-dark text-white">
      &copy; 2025 Panier d'achat
    </footer>
    <script src="script/main.js"></script>
  </body>
</html>
